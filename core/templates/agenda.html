{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Agendamento de Consultas e Exames</h1>
        {% bootstrap_messages %}

        <form action="{% url 'agenda' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %} <!-- aplica chave token para segurança da pagina contra interceptação de dados -->
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Gravar Agendamento</button>
                <a href="http://127.0.0.1:8000" class="btn btn-default"> Retornar à Pagina Inicial </a>
            {% endbuttons %}

        </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
